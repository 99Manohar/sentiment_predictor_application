<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .prediction {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-back {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        .btn-back:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Sentiment</h1>
        <div class="prediction">
            {% if prediction %}
                <p>The sentiment of the message is: <strong>{{ prediction }}</strong></p>
            {% else %}
                <p>No prediction available.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-back">Back to Home</a>
    </div>
</body>
</html>
